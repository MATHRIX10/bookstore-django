{% extends 'bookstore/main.html'%}

{% block content %}


<section >
 <h1>books data </h1>
    <div class="container">

   

 <div class="table-container">

    <table id="table">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
  </tr>
  {% for book in books %}
  <tr>
    <td>{{book.name}}</td>
    <td>{{book.author}}</td>
    <td>${{book.price}}</td>
  </tr>

  {% endfor %}
 
</table>
    
    </div>

    

</div>
</section>


{% endblock content %}
